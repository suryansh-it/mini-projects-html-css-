<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section>
      <div class="div1">
        <p class="p1">SAMSUNG</p>
        <p class="p2">Account</p>
      </div>

      <div class="content">
        <div class="Heading"><p>Sign in to your Samsung account</p></div>
        <form>
          <input
            class="input1"
            type="email"
            placeholder="Email or Phone number"
          />
          <label class="label1">Email or Phone number</label>
          <label class="div0">
            <label class="label2">Remember my ID</label>
            <input type="checkbox" class="input2" />
            <label class="label0"></label>
            <img src="icons8-done.svg" class="svg" />
          </label>
          <button class="b1"><p>Next</p></button>
          <a href="#" class="a1"><p>Find ID</p></a>
          <a href="#" class="a2"><p>Create account</p></a>
          <button class="b2">
            <img src="icons8-google-100.png" />
            <p>Sign in with Google</p>
          </button>
          <button class="b3">
            <img src="icons8-qr-code-100.png" />
            <p>Sign in with QR code</p>
          </button>
        </form>
      </div>
      <div class="div2">
        <p class="p3">Contact us</p>
        <p class="p4">Copyright &copy; 1995-2022 Samsung.All Rights Reserved</p>
      </div>
    </section>
  </body>
</html>
